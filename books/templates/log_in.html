{% extends "super.html" %}

{% block style %}
  <link rel="stylesheet" href="{{ url_for('static', filename='log_in.css') }}">
{% endblock %}

{% block content %}
  <div class="row top-bar h-10 bg-primary">
    <div class="col-1 logo">
      <img src="{{url_for('static',filename='logo.png')}}" alt="logo" class="img-fluid rounded float-left">
    </div>
    <div class="col-9 name h2 text-center text-warning">
      Manan's book repository
    </div>
  </div>
  <div class="row">
    <div class="col-3 login h3 text-muted text-center col-centered">
      Log-in to your Account
    </div>
  </div>
  <div class="row">
    <div class="col-3 login h3 text-light col-centered">
      <form>
        <div class="form-group text-center">
          <label for="uname">Username</label>
          <input type="email" class="form-control" id="uname" name="uname" aria-describedby="emailHelp" placeholder="Enter Username">
        </div>
        <div class="form-group text-center col-centered">
          <label for="pass">Password</label>
          <input type="password" class="form-control" id="pass" name="pass" placeholder="Password">
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Log in</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
