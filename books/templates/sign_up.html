{% extends "super.html" %}

{% block style %}
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/sign_up.css') }}">
{% endblock %}

{% block nav_bar %}
<ul class="navbar-nav mr-auto">
</ul>
<a href="{{url_for('index')}}" class="mx-1">
  <button class="btn btn-outline-light my-2 my-sm-0" type="button">back</button>
</a>
{% endblock %}


{% block content %}
  <div class="row">
    <div class="col-5 signup h3 text-light col-centered">
      <form action="{{url_for('sign_up')}}" method="post">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
          </div>
          <div class="form-group col-md-6">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group">
          <label for="email">e-mail</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="abc@xyz.com">
        </div>
        <div class="form-group">
          <label for="uname">Username</label>
          <input type="text" class="form-control" id="uname" name="uname" placeholder="Username">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fname">Password</label>
            <input type="password" class="form-control" id="pass" name="pass" placeholder="password">
          </div>
          <div class="form-group col-md-6">
            <label for="lname">Re-enter Password</label>
            <input type="password" class="form-control" id="repass" name="repass" placeholder="password">
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
