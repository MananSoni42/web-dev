<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="clock.css">
  <script src="clock.js"></script>
  <title>Clock</title>
</head>
<body>
  <svg viewBox="0 0 8 4">
    <circle id="outer" cx="4" cy="2" r="1.3"></circle>
    <line id="hour-hand" x1="4" y1="2" x2="4" y2="1"></line>
    <line id="minute-hand" x1="4" y1="2" x2="4" y2="0.8"></line>
    <circle id="pin" cx="4" cy="2" r="0.09"></circle>
    <circle id="second-hand" cx="4" cy="0.7" r="0.05"></circle>
    <g class="marks">
      <line id = "mark-1" x1="4" y1="0.8" x2="4" y2="0.75"></line>
      <line id = "mark-2" x1="4" y1="0.8" x2="4" y2="0.75"></line>
      <line id = "mark-3" x1="4" y1="0.8" x2="4" y2="0.75"></line>
      <line id = "mark-4" x1="4" y1="0.8" x2="4" y2="0.75"></line>
      <line id = "mark-5" x1="4" y1="0.8" x2="4" y2="0.75"></line>
      <line id = "mark-6" x1="4" y1="0.8" x2="4" y2="0.75"></line>
      <line id = "mark-7" x1="4" y1="0.8" x2="4" y2="0.75"></line>
      <line id = "mark-8" x1="4" y1="0.8" x2="4" y2="0.75"></line>
      <line id = "mark-9" x1="4" y1="0.8" x2="4" y2="0.75"></line>
      <line id = "mark-10" x1="4" y1="0.8" x2="4" y2="0.75"></line>
      <line id = "mark-11" x1="4" y1="0.8" x2="4" y2="0.75"></line>
      <line id = "mark-12" x1="4" y1="0.8" x2="4" y2="0.75"></line>
    </g>
  </svg>
</body>
</html>
