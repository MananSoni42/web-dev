<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="members-dynamic.css">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="members-dynamic.js"></script>
  <script id="template" type="text/x-handlebars-template">
    <div class="member" id="member-{{id}}">
      <button class="remove-button">X</button>
      <h3>{{name}}</h3>
      <hr>
      {{details}}
    </div>
  </script>
</head>
<body>
  <div id="members">
  </div>
  <button class="standard-button" id="add">Add</button>
  <button class="standard-button" id="delete">Delete</button>
  <div class="new-member-form">
    <label for="member_name">Enter your name: </label>
    <input type="text" id="member_name" name="member_name" placeholder="Name"></input>
    <label for="details">Enter other details: </label>
    <input type="text" id="details" name="details" placeholder="other details"></input>
    <button type="submit" class="form-button">Add</button>
  </form>
</body>
</html>
