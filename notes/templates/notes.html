<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Homemade+Apple|Kaushan+Script|Black+Ops+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static',filename='notes.css')}}">
  <title>Notes</title>
</head>
<body class="bg-dark">
  <div class="container-fluid">
    <div class="row title-bar text-center">
      <div id="image" class="col-2">
        <img src="{{url_for('static',filename='logo.png')}}" width=20% class="img-fluid float-left" alt="Logo">
      </div>
      <div id="logo" class="col-8 float-center">
        NOTES<span id="normal">.com</span>
      </div>
      <div id="name" class="col-2 float-right">
        {% if notes|length > 0 %}
        Welcome back, {{name}}
        {% else %}
        Hello, {{name}}
        {% endif %}
      </div>
    </div>
    <div class="row info-bar text-center d-flex justify-content-around">
      <form action="{{url_for('name_page',name=name)}}" method="POST">
        <div class="form-group col-12">
          <input type="text" id="note-title" class="form-control" name="note-title" placeholder="Title of your note"></textarea>
        </div>
        <div class="form-group col-12">
          <textarea type="text" id="note-body" class="form-control" name="note-body" placeholder="Your note here"></textarea>
        </div>
        <div class="form-group">
          <button type="submit">
            <svg version="1.1" class="send-icn" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100px" height="36px" viewBox="0 0 100 36" enable-background="new 0 0 100 36" xml:space="preserve">
              <path d="M100,0L100,0 M23.8,7.1L100,0L40.9,36l-4.7-7.5L22,34.8l-4-11L0,30.5L16.4,8.7l5.4,15L23,7L23.8,7.1z M16.8,20.4l-1.5-4.3
    	l-5.1,6.7L16.8,20.4z M34.4,25.4l-8.1-13.1L25,29.6L34.4,25.4z M35.2,13.2l8.1,13.1L70,9.9L35.2,13.2z" />
            </svg>
            <small>Add Note</small>
          </button>
      </div>
      </form>
    </div>
    <div class="notes-bar">
      {% if notes|length > 0 %}
        {% for note in notes %}
          <div class="note">
            <span class="note-title"><h3>{{note["title"]}}</h3></span>
            <span class="note-date">{{note["date"]}}</span>
            <hr class="line">
            {{note["body"]}}
          </div>
        {% endfor %}
      {% else %}
        <div class="no-note text-warning text-center">
            No notes added yet
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
